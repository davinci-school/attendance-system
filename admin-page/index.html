<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Attendance system - Admin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="jquery-3.4.1.min.js"></script>
</head>

<body>
    <header>
        <nav role="navigation">
            <div class="nav">
                <h1>Welcome to attendance System</h1>
            </div>
        </nav>
    </header>
    <main role="main">
        <div class="currentDatum">
            <p>Pátek, 31. ledna.</p>
        </div>

        <div class="attendance" id="attendance">
        </div>

        <button id="ToggleButton">Click me to toggle!</button>

        <div class="popup2 checkIn" id="myPopup2" style="display: none">
            <p class="userNameZapsatPrichod"> Filip Zajíc - zapsat příchod</p>
            <div class="timeSelector">
                <p>Zadejte čas</p>
                <p>*hodiny*</p>
                <button class="cancelButton">Zrušit</button>
                <button class="confirmButton">Potvrdit příchod</button>
            </div>
        </div>
    </main>



    <script src="script.js"></script>
</body>

</html>
