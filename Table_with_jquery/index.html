<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table with jquery</title>
    <style>
            #container,#buttondiv{
                margin:0 auto;
                width:80%;
                overflow:auto;
            }
            table.gridtable {
                margin:0 auto;
                width:95%;
                overflow:auto;
                font-family: helvetica,arial,sans-serif;
                font-size:14px;
                color:#333333;
                border-width: 1px;
                border-color: #666666;
                border-collapse: collapse;
                text-align: center;
            }
            table.gridtable th {
                border-width: 1px;
                padding: 8px;
                border-style: solid;
                border-color: #666666;
                background-color: #F6B4A5;
            }
            table.gridtable td {
                border-width: 1px;
                padding: 8px;
                border-style: solid;
                border-color: #666666;
            }
            .badrowcount {
              background-color: coral;
            }
            .notnumeric {
              background-color: yellow;
            }
        </style>
  </head>
  <body>
    <div id="buttondiv">
      <input type="file" id="inputfile" />
      <input type="button" id="viewfile" value="Import file" />
      <br><br>
    </div>
    <div class="container" id="container">
       <table class="gridtable" id="tableMain">
           <thead>
             <tr class="tableheader">
                 <th>column1</th>
                 <th>column2</th>
                 <th>column3</th>
                 <th>column4</th>
             </tr>
           </thead>
           <tbody>

           </tbody>
         </table>
     </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <script src="click.js">  </script>
  </body>
</html>
